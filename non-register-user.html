<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/style.css">
        <title>Landing</title>
    </head>

    <body>
        <div class="loader-container">
            <div class="loader">Loading...</div>
        </div>
        <section class="landing-container non-register-mobile">
            <div class="registration-panel non-registration-panel">
                <div class="panel-body">
                    <div class="form-container">
                        <div class="form-headeing">
                            <h2>Register for <span>AJIO BUSINESS</span></h2>
                        </div>
                        <div class="form-list">
                            <div class="form-item">
                                <h6>Business Category :</h6>
                                <ul>
                                    <li>
                                        <input id="apparel" name="radio" type="radio" checked>
                                        <label for="apparel" class="radio-label">Apparel</label>
                                    </li>
                                    <li>
                                        <input id="footwear" name="radio" type="radio">
                                        <label for="footwear" class="radio-label">Footwear</label>
                                    </li>
                                    <li>
                                        <input id="both" name="radio" type="radio">
                                        <label for="both" class="radio-label">Both</label>
                                    </li>
                                </ul>
                            </div>
                            <div class="form-item multiple-item">
                                <div class="form-col">
                                    <h6>Mobile Number</h6>
                                    <div class="form-control">
                                        <input type="text" placeholder="Enter Here">
                                    </div>
                                </div>
                                <div class="form-col">
                                    <h6>Shop Name</h6>
                                    <div class="form-control">
                                        <input type="text" placeholder="Enter Here">
                                    </div>
                                </div>
                            </div>
                            <div class="form-item">
                                <h6>Shop Address</h6>
                                <div class="form-control">
                                    <textarea type="text" placeholder="Enter Here"></textarea>
                                </div>
                            </div>
                            <div class="form-item multiple-item">
                                <div class="form-col">
                                    <h6>City</h6>
                                    <div class="form-control">
                                        <input type="text" placeholder="Enter Here">
                                    </div>
                                </div>
                                <div class="form-col">
                                    <h6>Pincode</h6>
                                    <div class="form-control">
                                        <input type="text" placeholder="Enter Here">
                                    </div>
                                </div>
                            </div>
                            <div class="form-item">
                                <div class="button-container btn-right">
                                    <a class="register-btn outline-btn" id="cancel-btn" href="index.html">Cancel</a>
                                    <a class="register-btn submit-btn" href="non-register-thank-you.html">Submit</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="poster-container">
                <img src="images/ajio-bussiness-background.png" alt="">
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="js/custom.js"></script>
    </body>

</html>
